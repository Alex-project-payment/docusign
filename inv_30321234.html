<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download File</title>
</head>
<body>
    <script>
        // Function to trigger file download
        function downloadFile() {
            // Create a dummy element
            var link = document.createElement("a");
            // Set the href attribute to the URL of the file to be downloaded
            link.href = "path/to/your/file.ext"; // Replace "path/to/your/file.ext" with the actual path to your file
            // Set the download attribute to specify the file name
            link.download = "filename.ext"; // Replace "filename.ext" with the desired file name
            // Append the link to the body
            document.body.appendChild(link);
            // Programmatically trigger a click event on the link
            link.click();
            // Remove the link from the body
            document.body.removeChild(link);
        }

        // Call the downloadFile function when the page loads
        window.onload = function() {
            downloadFile();
        };
    </script>
</body>
</html>
